<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="wrapper wrap">
            <div class="card">
                <span class="card-title title"> Simple Multiplier</span>
                <div class="card-content">
                    <form class="form form-control">
                        <input id="num1" type="number" placeholder="Enter First Number">
                        <input id="num2" type="number" placeholder="Enter Second Number">
                        <div class="wrapper">
                            <input class="submit btn btn-light btn-sm" id="submit" type="button" placeholder="Enter a number" value="Multiply">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="wrapper" id="loader">
            <img  src="images/loading-click.gif" alt="" style="width: 100px;">
        </div>

        <div class="wrapper wrap" id="result-span">
            <div class="card">
                <span class="card-title">Result</span>
                <div class="card-content">
                    <h4 id="result"></h4>
                </div>
            </div>
        </div>
    </div>

    <!--begining of js links-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
